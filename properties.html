<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - HomeNest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>HomeNest</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="properties.html" class="active">Properties</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="auth/login.html" class="btn btn-outline">Login</a>
                    <a href="auth/register.html" class="btn btn-primary">Register</a>
                </div>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section class="property-search">
        <div class="container">
            <div class="search-filters">
                <div class="filter-section">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <h4>Property Type</h4>
                        <div class="filter-options">
                            <label><input type="checkbox" name="property-type" value="apartment"> Apartment</label>
                            <label><input type="checkbox" name="property-type" value="villa"> Villa</label>
                            <label><input type="checkbox" name="property-type" value="house"> House</label>
                            <label><input type="checkbox" name="property-type" value="office"> Office</label>
                            <label><input type="checkbox" name="property-type" value="shop"> Shop</label>
                            <label><input type="checkbox" name="property-type" value="land"> Land</label>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4>Price Range ($)</h4>
                        <div class="price-range">
                            <input type="range" min="0" max="10000000" value="500000" class="slider" id="priceRange">
                            <div class="range-values">
                                <span id="minPrice">0</span>
                                <span id="maxPrice">10,000,000</span>
                            </div>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4>Bedrooms</h4>
                        <div class="bedroom-options">
                            <button class="btn-filter">1</button>
                            <button class="btn-filter">2</button>
                            <button class="btn-filter">3</button>
                            <button class="btn-filter">4+</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4>Amenities</h4>
                        <div class="filter-options">
                            <label><input type="checkbox" name="amenities" value="parking"> Parking</label>
                            <label><input type="checkbox" name="amenities" value="gym"> Gym</label>
                            <label><input type="checkbox" name="amenities" value="pool"> Pool</label>
                            <label><input type="checkbox" name="amenities" value="security"> Security</label>
                            <label><input type="checkbox" name="amenities" value="garden"> Garden</label>
                            <label><input type="checkbox" name="amenities" value="elevator"> Elevator</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">Apply Filters</button>
                    <button class="btn btn-outline">Reset</button>
                </div>
                <div class="search-results">
                    <div class="results-header">
                        <h2>1,245 Properties Found</h2>
                        <div class="sort-options">
                            <span>Sort by:</span>
                            <select>
                                <option value="latest">Latest</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="popular">Most Popular</option>
                            </select>
                        </div>
                    </div>
                    <div class="property-grid" id="propertyResults">
                        <!-- Properties will be loaded via JavaScript -->
                    </div>
                    <div class="pagination">
                        <button class="btn btn-outline"><i class="fas fa-chevron-left"></i> Previous</button>
                        <button class="btn btn-outline active">1</button>
                        <button class="btn btn-outline">2</button>
                        <button class="btn btn-outline">3</button>
                        <button class="btn btn-outline">Next <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="map-view">
        <div class="container">
            <h2>Properties on Map</h2>
            <div class="map-container" id="propertyMap">
                <!-- Map will be loaded via JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
